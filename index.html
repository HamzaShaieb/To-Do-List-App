 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do App</title>
    <!--Google Icons Link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Css Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Main html page -->
    <h1>To Do App </h1>
    <div class="container">
        <div class="input_ariea">
            <input type="text" placeholder="Title..." id="input_li">
            <span class="material-symbols-outlined" onclick="Add_Li()">add_box</span>
        </div>
        <ul id="list">
            <li>Go To Gym</li>
            <li>Take A shower</li>
            <li>Go To Work</li>
            <li>Eat Dinner</li>
        </ul>
    </div>
    <!-- End Main html page -->
    <!--Start The Javascript Code-->
    <script>
        /* 1- Checking lists */
        let ul = document.getElementById("list")
        ul.addEventListener('click',function (ev){
            if (ev.target.tagName == "LI") {
                ev.target.classList.toggle("checked")
            }
        })
        /* 2-Add New List  */
        function Add_Li(){
            let input_li = document.getElementById("input_li").value
            if (input_li == ""){
                alert("You Nedd To Write Somthing")
            }else { 
            let newli = document.createElement("li")
            let text = document.createTextNode(input_li)
            newli.appendChild(text)
            ul.appendChild(newli)
            document.getElementById("input_li").value = " " 
             }
        }
    </script>
    <!--End The Javascript Code-->

</body>
</html>
